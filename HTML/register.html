<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits Register</title>

    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Register</h1>

            <div class="label-float">
                <input type="text" id="name" placeholder="" required>
                <label for="name">Name</label>
            </div>

            <div class="label-float">
                <input type="text" id="user" placeholder="" required>
                <label for="user">Username</label>
            </div>

            <div class="label-float">
                <input type="password" id="password" placeholder="" required>
                <label for="password">Password</label>
                <i id="seePassword" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class="label-float">
                <input type="password" id="password-confirm" placeholder="" required>
                <label for="password-confirm">Confirm Password</label>
                <i id="seeConfirmPassword" class="fa fa-eye" aria-hidden="true"></i>

            </div>


            <div class="justify-center">
                <button>Register</button>
            </div>

        </div>
    </div>

    <script src="../JavaScript/register.js"></script>
    
</body>
</html>
